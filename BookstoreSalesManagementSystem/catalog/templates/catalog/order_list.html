{% extends "base_generic.html" %}

{% block content %}
  <h1>订单列表</h1>

  {% if order_list %}
    <ul>
      {% for order in order_list %}
        <li>
          <a href="{{ order.get_absolute_url }}">{{ order.order_id }}</a> ({{ order.order_date }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>现在还没有订单。</p>
  {% endif %}
{% endblock %}
