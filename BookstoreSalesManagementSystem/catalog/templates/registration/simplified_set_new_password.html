{% extends "base_generic.html" %}

{% block content %}
  <h2>为用户 "{{ username }}" 设置新密码</h2>
  <p>请输入您的新密码两次。</p>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">确认重置密码</button>
  </form>
  <p class="mt-3"><a href="{% url 'login' %}">返回登录</a></p>
{% endblock %}
