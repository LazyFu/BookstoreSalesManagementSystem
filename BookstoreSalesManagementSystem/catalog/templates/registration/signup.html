{% extends "base_generic.html" %}

{% block title %}<title>用户注册 - 书店销售管理系统</title>{% endblock %}

{% block content %}
  <h2>创建新账户</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }} {# .as_p会将表单字段渲染为段落标签包裹 #}
    <button type="submit">注册</button>
  </form>
  <p><a href="{% url 'login' %}">已经有账户了？点此登录</a></p>
{% endblock %}
