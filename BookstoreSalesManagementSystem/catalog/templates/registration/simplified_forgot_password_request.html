{% extends "base_generic.html" %} {# 假设您有基础模板 #}

{% block content %}
  <p>请输入您要重置密码的用户名。</p>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">下一步</button>
  </form>
  <p class="mt-3"><a href="{% url 'login' %}">返回登录</a></p>
{% endblock %}
